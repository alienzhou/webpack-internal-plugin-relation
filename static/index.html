<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type; content=text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack internal plugin relation</title>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?efc5be47140f10c40bfe56a0684d2d93";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
    <h1 class="title">
        <span>
            webpack 内部插件与钩子关系
            <a href="https://github.com/alienzhou/webpack-internal-plugin-relation" target="_blank">
                <img class="github" src="${ require('./github.png') }" />
            </a>
        </span>
    </h1>
    <main id="main" class="main"></main>
    <div id="js-loading-mask" class="loading-mask">
        <span>加载中 ...</span>
    </div>
    <section class="tooltip">
        <div class="tooltip-item call active" data-type="call"></div>
        <div class="tooltip-item register active" data-type="register"></div>
        <div class="tooltip-item contain active" data-type="contain"></div>
    </section>
    <section class="category">
        <div class="module"></div>
        <div class="hook"></div>
    </section>
    <section class="operation">
        <button class="operation-btn" id="js-select-all">全选</button>
        <button class="operation-btn" id="js-select-none">取消</button>
    </section>
    <section class="info" id="js-info">
        <div id="js-info-name" class="info-name">---</div>
        <div class="info-title">创建的hook(钩子)</div>
        <div id="js-info-contain" class="info-text">无</div>
        <div class="info-title">注册的hook(钩子)</div>
        <div id="js-info-register" class="info-text">无</div>
        <div class="info-title">调用的hook(钩子)</div>
        <div id="js-info-call" class="info-text">无</div>
    </section>
</body>
</html>
